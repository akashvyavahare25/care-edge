<span>
  <label class="hover-text" (click)="Navigate()">
    <p>&larr;Rating Model</p>
  </label>
</span>
<div class="card col-md-12 mt-3">
    
    <!-- <p-tabView [(activeIndex)]="activeIndex"  >
      
      
        <p-tabPanel *ngFor="let tab of items" [header]="tab.data.name" [hidden]="tab.data.hide === true">
            <p>{{ tab.data.name }} {{tab.data.hide}}</p>
        </p-tabPanel>
        
    </p-tabView> -->
   
    <p-tabView [(activeIndex)]="activeIndex">
      <ng-template ngFor let-tab [ngForOf]="items">
        <p-tabPanel *ngIf="tab.data.hide === true" [header]="tab.data.name">
          <ng-template pTemplate="header">
            {{ tab.data.name }}
          </ng-template>
          <div class="card" style="margin: 5px;" *ngIf="tab.children && tab.children.length > 0">
            <div  *ngFor="let child of tab.children" [ngStyle]="{'margin-top':'20px'}">
            
              <ul *ngIf="child.data.type === 'container'" >
                <span *ngIf="child.data.hide === true" >
               <li [ngStyle]="{'border':'solid','border-width':'0.2px'}">{{ child.data.name }}</li>
                </span>
              </ul>
            
              <table *ngIf="child.data.type === 'table' && child.data.hide === true">
                <thead>
                  <th [style]="{width:'33%','background-color':'lightgray'}" [attr.colspan]="child.data.tabledata.length">
                    {{ child.data.name }}
                  </th>
                  <!-- <tr class="rowdata" *ngIf="child.data.mergecol !== null" [style]="{'background-color':'#FAFAFA'}">
                    <th *ngFor="let column of child.data.mergecol " [attr.colspan]="column.mergecheckboxCount" [style]="{width:'33%'}">{{ column.columnName }}</th>
                  </tr> -->
                  <tr class="rowdata" [style]="{'background-color':'#FAFAFA'}">
                    <th *ngFor="let column of child.data.tabledata "  [attr.colspan]="column.mergecheckboxCount" [style]="{width:'33%'}">{{ column.columnName }}</th>
                  </tr>
                </thead>
                <tbody>
                   <!-- <span *ngFor="let row2 of child.data.rowdata "> -->
                    <!-- {{row1.cellstyledata.rowNameValue}} -->
                   
                   
                    <tr class="rowdata" *ngFor="let row2 of child.data.rowdata let i=index">
                      <td class="datarow"  *ngFor="let row1 of row2 let j=index" [ngStyle]="{width:'33%','background-color':row1.cellstyledata.BackGroundcolour,'color':row1.cellstyledata.Fontcolour}" >
                        <label htmlFor="username">{{row1.cellstyledata.rowNameValue}}</label>
                        <input *ngIf="row1.cellstyledata.inputtype!=='label' && row1.cellstyledata.inputtype!=='dropdown' && row1.cellstyledata.inputtype!=='checkbox' && row1.cellstyledata.inputtype!=='radio'  " (change)="onchangevalue($event, i,j,child.data.rowdata,row1)" [type]="row1.cellstyledata.inputtype" [ngStyle]="{'margin-left':'10px','height':'30px'}" /> 
                        <select *ngIf="row1.cellstyledata.inputtype==='dropdown'" [style]="{'width':'180px','height':'30px','border-color': 'lightgray','margin-left':'10px'}" >
                          <option *ngFor="let option of row1.cellstyledata.checkboxvalid" [value]="option.Label">{{option.Label}}</option>
                        </select>
                        
                        <ng-container *ngIf="row1.cellstyledata.inputtype === 'checkbox' || row1.cellstyledata.inputtype === 'radio' ">
                          <div  *ngFor="let option of row1.cellstyledata.checkboxvalid">
                            <label>{{ option.Label }}</label>
                            <input [type]="row1.cellstyledata.inputtype " />
                          </div>
                        </ng-container>
                      </td>
                    </tr>
                    
                      <tr class="rowdata" *ngIf="child.data.totalValue===true">
                        <td class="datarow" [attr.colspan]="child.data.tabledata.length-1">
                          <label>Total</label>
                        </td>
                        <td class="datarow" colspan="1" >
                          <input type="text"  [value]="total" [ngStyle]="{'margin-left':'10px','height':'30px'}" readonly />
                        </td>
                      </tr>
                      <tr class="rowdata" *ngIf="child.data.scoreValue===true">
                        <td class="datarow" [attr.colspan]="child.data.tabledata.length-1">
                          <label>Score</label>
                        </td>
                        <td class="datarow" colspan="1" >
                          <input type="text" [value]="score" [ngStyle]="{'margin-left':'10px','height':'30px'}" readonly />
                        </td>
                      </tr>
                      <tr class="rowdata" *ngIf="child.data.factorValue===true">
                        <td class="datarow" [attr.colspan]="child.data.tabledata.length-1">
                          <label>Factor</label>
                        </td>
                        <td class="datarow" colspan="1" >
                          <input type="text" [value]="factor" [ngStyle]="{'margin-left':'10px','height':'30px'}" readonly/>
                        </td>
                      </tr>
                  
                  <!-- </span> -->
                </tbody>
              </table>
            </div>
          
          </div>
          <!-- <p>{{ tab.data.name }}</p> -->
        </p-tabPanel>
      </ng-template>
</p-tabView>
</div>
